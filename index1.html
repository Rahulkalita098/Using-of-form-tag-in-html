<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact.me">
        <label for="email"> user_name :</label>
        <input type="text" id="Email" placeholder="name"  required><br>
        <label for="DOB"> Password :</label>
        <input type="password" id="password" placeholder="dob" required><br>
        <label for="date">Current date</label>
        <input type="date" id="date" placeholder="current date" required><br>
        <label for="file">peovide file</label>
        <input type="file" id="file" placeholder="input the file" required><br> 
        <label for="colour"> COLOUR</label>
        <input type="color" id="colour" required><br>
        <label for="Price range">Price range</label>
        <input type="range" id="Price range"  required><br>
        <label for="select model"> select model</label>
        <input type="button" id="select model" value="click me" ><br>
        <input type="submit"><br>
        <label for="male">male</label>
        <input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>
        <label for="others">others</label>
        <input type="radio" id="others" name="gender" value="Other"><br>
        <label for="complaints">Enter your Grivances</label>
        <textarea name="complaints" id="complaints" cols="50" rows="10" placeholder="enter your complaints"></textarea>
    </form>
</body>
</html>
